<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel & Camila - Boda</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #4a4a4a;
            font-family: 'Brush Script MT', cursive;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        .floral {
            width: 100px;
        }
        .date-location {
            font-size: 20px;
            color: #5a5a5a;
            margin-top: 15px;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            width: 100%;
            border-radius: 10px;
        }
        .button {
            background-color: #3b5998;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://your-image-url.com" alt="Daniel y Camila">
        </div>
        <h1>Daniel & Camila</h1>
        <p>"Completas mi alegría, teniendo el mismo modo de pensar, el mismo amor, un sólo espíritu y una sóla actitud."</p>
        <div class="date-location">
